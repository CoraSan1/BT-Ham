<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = prompt("nhap feet");
    let b = prompt("nhap meters");
    feettometers();
    meterstofeet();
    function feettometers(a) {
        let meters = a * 0.305;
        return meters;
    }
    function meterstofeet(b) {
        let feet = b * 3.279;
        return feet
    }
   document.write(a + "feet" + "=" + feettometers(a) + "meters" );
    document.write("<br>");
    document.write(b + "meters" + "=" + meterstofeet(b) + "feet" );
</script>
</body>
</html>
