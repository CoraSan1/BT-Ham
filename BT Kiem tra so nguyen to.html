<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
let n = parseInt(prompt("nhập số cần kiểm tra"));
    check(n)
function check(n) {
    let count = 0;
    for (let i = 1; i <= n ; i++) {
        if (n % i === 0){
            count++;
        }
    }if (count === 2){
        alert(n + " là số nguyên tố");
    }else {
        alert(n + " không là số nguyên tố")
    }
}
</script>
</body>
</html>
